<ion-header>
  <ion-navbar>
    <ion-title>editaddress</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
   <ion-list>
     <ion-item>
       <ion-label fixed>收货姓名</ion-label>
       <ion-input type='text' placeholder="用户名" [(ngModel)]="editList.name"></ion-input>
     </ion-item>
     <ion-item>
       <ion-label fixed>收货地址</ion-label>
       <ion-input type='text' placeholder="地址" [(ngModel)]="editList.address"></ion-input>
     </ion-item>
     <ion-item>
       <ion-label fixed>联系电话</ion-label>
       <ion-input type='text' placeholder="地址" [(ngModel)]="editList.phone"></ion-input>
     </ion-item>

   </ion-list>
   <button ion-button block color="danger" (tap)="confirmEdit()">确认修改</button>
</ion-content>
