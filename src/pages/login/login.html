<ion-header>
  <ion-navbar>
    <ion-title>用户登录</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label fixed>账户</ion-label>
      <ion-input type='text' placeholder="用户名" [(ngModel)]="userinfo.username"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label fixed>密码</ion-label>
      <ion-input type='password' placeholder="密码" [(ngModel)]="userinfo.password"></ion-input>
    </ion-item>
    <ion-item no-lines>
      <span item-start [navPush]="RegisterPage">手机快速注册</span>
      <span item-end>忘记密码</span>
    </ion-item>
  </ion-list>
  <button ion-button block color="danger" (tap)="tologin()">登录</button>
</ion-content>
