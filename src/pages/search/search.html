<ion-header>
  <ion-navbar>
    <!-- <ion-title>search</ion-title> -->
    <!-- (ionFocus)="flag=true" -->
    <ion-searchbar [(ngModel)]="keywords"></ion-searchbar>
    <ion-buttons end>
      <button ion-button (tap)='flag=false' (click)="getSearchlist()">搜索</button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <div class="search_content" *ngIf="flag">
    <div class="hotlist">
      <h3 class="search_title">热搜</h3>
      <p>
        <span>女装</span>
        <span>男装</span>
        <span>家具</span>
        <span>女装</span>
        <span>女装</span>
      </p>
    </div>
    <div class="history">
      <h3 class="search_title">历史搜索</h3>
      <ion-list inset>
        <ion-item *ngFor="let item of historylist;let key=index" (tap)="goSearch(item)" (press)="removeitem(key)"> {{item}}</ion-item>
      </ion-list>
    </div>
  </div>

  <div class="list_content" *ngIf="!flag">
    <div class="sub_header">
      <div>综合</div>
      <div>价格</div>
      <div>数量</div>
    </div>
    <!-- <ion-scroll direction="y" class="ionScroll"> -->
      <ion-list>
        <ion-item *ngFor="let item of list">
          <ion-thumbnail item-left>
            <img src="{{config.apiUrl}}/{{item.pic}}" alt="">
          </ion-thumbnail>

          <h3 class="mtitle" [innerHTML]="item.title"></h3>
          <p>价格：{{item.price}}</p>
        </ion-item>
      </ion-list>
      <ion-infinite-scroll (ionInfinite)="doInfinite($event)" *ngIf="hasdata">
        <ion-infinite-scroll-content></ion-infinite-scroll-content>
      </ion-infinite-scroll>
    <!-- </ion-scroll> -->
  </div>
</ion-content>
