<ion-header>
  <ion-navbar>
    <ion-title>regsterpassword</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label fixed>密码：</ion-label>
      <ion-input type="password" placeholder="输入密码" [(ngModel)]="password"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label fixed>确认密码：</ion-label>
<ion-input type="password" placeholder="确认密码" [(ngModel)]="repassword"></ion-input>
    </ion-item>
    <ion-item no-lines>
      <span item-start>密码由6-20位字母、数字、特殊符号组成，注意大小写</span>
    </ion-item>
  </ion-list>
  <button ion-button block color="danger" (click)="gologin()">完成</button>
</ion-content>
