<ion-header>
  <ion-navbar>
    <ion-title>addadress</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list inset>
    <ion-item>
      <ion-label>姓名</ion-label>
      <ion-input type="text" value="" placeholder="收货人姓名" [(ngModel)]="addresslist.myname"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label item-start>电话：</ion-label>
      <ion-input type="text" value="" placeholder="电话" [(ngModel)]="addresslist.phone"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label item-start>地址：</ion-label>
      <ion-input type="text" value="" placeholder="收货地址" [(ngModel)]="addresslist.address"></ion-input>
    </ion-item>
  </ion-list>
  <button ion-button block color="danger" (tap)="addAddress()">增加</button>
</ion-content>
