<ion-header>
  <ion-navbar>
    <ion-searchbar></ion-searchbar>
    <ion-buttons end>
      <button ion-button>搜索</button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding class="Mcontent">
  <div class="list_content">
    <div class="sub_header">
      <div>综合</div>
      <div>综合</div>
      <div>综合</div>
    </div>
    <ion-list>
      <ion-item *ngFor="let item of list">
        <ion-thumbnail item-left>
          <img src="{{config.apiUrl}}/{{item.pic}}" alt="">
        </ion-thumbnail>

        <h3>{{item.title}}</h3>
        <p>价格：{{item.price}}</p>
      </ion-item>
    </ion-list>
  </div>
  <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
